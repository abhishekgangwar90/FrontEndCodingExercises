<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <h2>Tab navigator</h2>
      <h4>Click on Each tab to see how this works</h4>
    </header>

    <main>
      <nav>
        <ul id="navigation">
          <li id="1">1</li>
          <li id="2">2</li>
          <li id="3">3</li>
        </ul>
      </nav>

      <section>
        <article class="content" content-id="1">content 1</article>
        <article class="content" content-id="2">content 2</article>
        <article class="content" content-id="3">content 3</article>
      </section>
    </main>

    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
